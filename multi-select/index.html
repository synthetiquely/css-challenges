<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiselect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div tabindex="0" class="multi-select">
    <div class="multi-select__title">
      <span>Countries</span>
    </div>
    <ul class="multi-select__container">
      <li class="multi-select__container__item">
        <input type="checkbox"> <span>USA</span>
      </li>
      <li class="multi-select__container__item">
        <input type="checkbox"> <span>Canada</span>
      </li>
      <li class="multi-select__container__item">
        <input type="checkbox"> <span>Mexico</span>
      </li>
      <li class="multi-select__container__item">
        <input type="checkbox"> <span>Spain</span>
      </li>
      <li class="multi-select__container__item">
        <input type="checkbox"> <span>Poland</span>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
